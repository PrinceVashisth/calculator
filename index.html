<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h3> my calculator </h3>

        <div class="answer"></div>

        <div class="keys">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="long">0</button>
            <div class="operators">
                <button id="add">+</button>
                <button id="minus">-</button>
                <button id="divide">/</button>
                <button id="multiply">*</button>
            </div>
            <div class="cancels">
                <button>C</button>
                <button>DEL</button>
                <button>ans</button>
            </div>
        </div>
    </div>
</body>

</html>
